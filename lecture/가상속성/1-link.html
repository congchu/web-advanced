<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 속성</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    /* unvisited link */
    a:link {
      color: red;
    }

    /* visited link */
    a:visited {
      color: #00FF00;
    }

    /* mouse over link */
    a:hover {
      color: #FF00FF;
    }

    /* selected link */
    a:active {
      color: #0000FF;
    }
  </style>
</head>

<body>
  <div>[링크 가상속성]</div>
  <a href="https://comic.naver.com/index">즐거운 네이버 웹툰</a>
</body>

</html>
