      <style>
        /* unvisited link */
        a:link {
          color: red;
        }

        /* visited link */
        a:visited {
          color: #00FF00;
        }

        /* mouse over link */
        a:hover {
          color: #FF00FF;
        }

        /* selected link */
        a:active {
          color: #0000FF;
        }
      </style>

      <section>

        <input type="text" placeholder="먹고 싶은 점심메뉴를 적어주세요.">
      </section>
      <style>
        input {
          outline: none;
        }

        input::placeholder {
          color: blue;
          font-size: 20px;
        }

        input:focus {
          content: "써다러오";
          background-color: rgb(47, 69, 70);
          border: green solid 2px;
          color: yellow
        }

        input:focus::placeholder {
          color: white;
        }
      </style>

        <div class="day day4">즐거운 목요일</div>
        <div class="day day5">즐거운 금요일</div>
        <style>
          .day4::before {
            content: "오늘은 ";
            color: rgb(247, 40, 216);
          }

          .day5::after {
            content: "이에요";
            color: rgb(247, 40, 216);
          }

            background-color: #555555;

        </style>

          <div class="please">쉬는 날은 좋은 게 더 많다 우리는 주4일제로 나아가야한다. 라고 생각한다고. 말하고 싶다.</div>
        </div>
